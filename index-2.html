<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Create Account</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style-2.css">
  </head>
  <body>
    <div class="container-fluid  status-bar">
      <div class="row pull-right">
        <img src="images-2/status-bar.png" class="img-responsive" />
      </div>
    </div>
    <div class="row navbar">
      <img src="images-2/navbar.png" class="img-responsive nav-img" />
    </div>
    <br  />
    <div class="container login">
      <form>
         <!-- I wasn't sure if you want the real input or just the sliced photoshop images. I was trying to overlay img with the input tag(with hidden borders) but it didn't work out -->
        <div class="form-group col-xs-10 col-xs-offset-1 col-lg-4 col-lg-offset-4">
          <input type="text" class="form-control input-lg" placeholder="Full Name">
        </div>
        <div class="form-group  col-xs-10 col-xs-offset-1 col-lg-4 col-lg-offset-4">
          <input type="text" class="form-control input-lg" placeholder="Username">
        </div>
        <div class="form-group  col-xs-10 col-xs-offset-1 col-lg-4 col-lg-offset-4">
          <input type="email" class="form-control input-lg" placeholder="Email">
        </div>
        <div class="form-group  col-xs-10 col-xs-offset-1 col-lg-4 col-lg-offset-4">
          <input type="password" class="form-control input-lg" placeholder="Password">
        </div>
        <div class="form-group  col-xs-10 col-xs-offset-1 col-lg-4 col-lg-offset-4">
          <input type="password" class="form-control input-lg" placeholder="Confirm Password">
        </div>
        <div class="form-group  col-xs-10 col-xs-offset-1 col-lg-4 col-lg-offset-4">
          <button type="submit">
            <img src="images-2/create.png" class="img-responsive" />
          </button>
        </div>
        <div class="form-group  col-xs-10 col-xs-offset-1 col-lg-4 col-lg-offset-4">
          <button type="submit">
            <img src="images-2/linkedin.png" class="img-responsive" />
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
